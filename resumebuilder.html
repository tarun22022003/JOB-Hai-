<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
        }

        .print-button, .preview-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .print-button:hover, .preview-button:hover {
            background-color: #0056b3;
        }

        .resume-output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .resume-output h2 {
            text-transform: capitalize;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            background-color: #ccc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #ddd;
        }

        @media print {
            .container {
                display: none;
            }

            .resume-output {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"JOB Hai! Resume:"</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="3" required></textarea>
            </div>
            <div class="button-container">
                <button type="button" class="print-button" onclick="printResume()">Print Resume</button>
                <button type="button" class="preview-button" onclick="previewResume()">Preview</button>
            </div>
        </form>
        <div class="back-button">
            <a href="/index/">Back</a>
        </div>
    </div>

    <div class="resume-output" id="resumeOutput">
        <h2>Here's Your Resume!</h2>
    </div>

    <script>
        function printResume() {
            var formData = new FormData(document.getElementById('resumeForm'));
            var output = "<ul>";
            for (var pair of formData.entries()) {
                output += "<li><strong>" + capitalizeFirstLetter(pair[0]) + ":</strong> " + pair[1] + "</li>";
            }
            output += "</ul>";
            document.getElementById('resumeOutput').innerHTML = output;
            window.print();
        }

        function previewResume() {
            var formData = new FormData(document.getElementById('resumeForm'));
            var output = "<ul>";
            for (var pair of formData.entries()) {
                output += "<li><strong>" + capitalizeFirstLetter(pair[0]) + ":</strong> " + pair[1] + "</li>";
            }
            output += "</ul>";
            document.getElementById('resumeOutput').innerHTML = output;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
