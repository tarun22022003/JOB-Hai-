<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/Images/feedback-concept-image-arrows-blue-chalkboard-background-40378284.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Add transparency for better readability */
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Apply blur effect to the background */
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency for better readability */
            backdrop-filter: blur(3px); /* Apply blur effect to the background */
        }
        
        textarea {
            height: 150px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #333; /* Adjust text color */
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            input[type="text"],
            input[type="email"],
            select,
            textarea {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="{% url 'savefeedback' %}" method="post">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="feedback_name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="feedback_Email" required>
            
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback_type" required>
                <option value="">Select</option>
                <option value="Complaint">Complaint</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Appreciation">Appreciation</option>
            </select>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="feedback_message" required></textarea>
            
            <input type="submit" value="Submit">
            <a href="/index_c">Back</a>
        </form>
    </div>
</body>
</html>
